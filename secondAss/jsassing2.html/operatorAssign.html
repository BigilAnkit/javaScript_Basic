<body>

    <p id="demo3">Logical operators</p>

<script>
    //Arithmetic operator use +,-,+,/ //
    var x = 5;
    var y = 2;
    var z = x+y;

    document.getElementById("demo").innerHTML = z;

    //comparision operator use ==, ===, !=, >, >=, <, <= //
   
    var a = y < x;
    document.getElementById("demo1").innerHTML = a;

    //Bitwise operator use &,},^,-,<<,>>,>>> //
   
    var b = ~x;

    document.getElementById("demo2").innerHTML = b;

    //Logical operator use &&,||,! //
    
    var c= x && y;
    document.getElementById("demo3").innerHTML = c;

    //Assignment operator use =,+=,-+,/+,%= //

    x+=4;

    document.getElementById("demo4").innerHTML = x;

    document.getElementById("demo5").innerHTML = d;
