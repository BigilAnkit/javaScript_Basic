<!DOCTYPE html>

<head>

    <title>Multi_Dimensional_Array2</title>
</head>
<body>
    <script type="text/javascript">
        let employee =[
            ["Nitesh Gupta", "v",80,90,"pass"],
            ["Nikhil", "vII",83,60,"pass"],
            ["Ashutosh", "vI",72,70,"pass"],
            ["Sunder pichai", "x",55,80,"pass"],
        ];

        for(let i = 0; i<employee.length; i++){
            let employees = employee[i];
            for(let j= 0; j<employees.length; j++){
                console.log(employees[j])
            }
            console.log("***********************************************************************");
        }
    </script>
</body>
