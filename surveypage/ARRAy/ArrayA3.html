<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
</head>
<body>
    <div>
        <h1>Stopwatch</h1>
        <p class="timer"><span id="seconds">00</span>:<span id="milliseconds">00</span></span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
    <script>
       window.onload = function(){
        var seconds = 00;
        var milliseconds = 00;
        var appendmilliseconds = document.getElementById("milliseconds");
        var appendSeonds = document.getElementById("seconds");
        var buttonStart = document.getElementById("button-start");
        var buttonStop = document.getElementById("button-stop");
        var buttonReset = document.getElementById("button-reset");
        var Interval;

        buttonStart.onclick = function(){
            clearInterval(Interval);
            Interval = setInterval(startTime,10);
        }
        buttonStop.onclick = function(){
            clearInterval(Interval);
            Interval = setintervarl(startTimer,10);
        }

        buttonReset.onclick = function(){
            clearInterval(Interval);
            milliseconds="00";
            seconds="00";
            appendmilliseconds.innerHTML = milliseconds;
            appendSeonds.innerHTML= seconds;
        }

        function startTime(){
            milliseconds++;
            if(milliseconds<=9){
                appendmilliseconds.innerHTML = "0" + milliseconds;
            }
            if(milliseconds>9){
                appendmilliseconds.innerHTML = milliseconds;
            }
            if(milliseconds>99){
                seconds++;
                appendSeonds.innerHTML = "0" + seconds;
                milliseconds = 0;
                appendmilliseconds.innerHTML = "0" + 0;
            }
            if(seconds>9){
                appendSeonds.innerHTML = seconds;
            }
        }
       }
    </script>
</body>
</html>
